    <script>
        function userListByComments()
        {
            fetch('http://localhost:3000/task2userListByComments')
            .then(response => response.json())
            .then((data)=> {
            //console.log(data);
            var result=data.result;
            console.log(result);
            var table='';
            table += '<tr>';
            for(var column in result[0])
            {
                table+='<td><label>'+column+'</label></td>';
            }
            table+='</tr>';
            for(var row in result)
            {
                table+='<tr>';
                for(var column in result[0])
                {
                    table+='<td>'+result[row][column]+'</td>';
                }
                table+='</td>';
            }
            //document.write(table);
            document.write('<h3> Filtered Table</h3>');
            document.write('<table border="2">'+table+'</table>');
            })
            .catch((error) => {
                console.log(error);
            });
        }
