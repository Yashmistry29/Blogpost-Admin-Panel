<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>task 4 time VS numLike</title>
</head>
<body>
     <canvas id="myChart1" width="3000" height="3000"></canvas>
     <script>
        const xlabel=[];
        const ylabel=[];

        chartLikes();

        async function chartLikes(){
            await timevsnL();
        const ctx = document.getElementById('myChart1').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: xlabel,
                datasets: [{
                    label: 'date vs likes',
                    data: ylabel,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }

        async function timevsnL()
        {
            fetch('http://localhost:3000/timevsNL')
            .then(response => response.json())
            .then((data)=>{
                var result=data.result;
                //console.log(result)
                const count=[];
                for(var i=0;i<result.length;i++)
                {
                    count[i]=result[i].Count
                    ylabel[i]=count[i];
                    xlabel[i]=result[i].datePublished
                }
                console.log(ylabel);
                console.log(xlabel);
                
            })
            .catch((error)=>{
                console.log(error);
            });
        }
    </script>
</body>
</html>
